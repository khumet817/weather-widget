<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Start: Card that show current day's weather -->
    <div class="card p5">
        <!-- Weather Icon of current day -->
        <div class="image text-center p-3 display-1"></div>

        <!-- Start: Content on the card -->
        <div class="card-body text-center">
            <div>
                <!-- Name of the city -->
                <h2 id="city" class="card-title name"></h2>
                <!-- Date -->
                <small class="date">Today</small>
                <!-- Temperature for the day -->
                <p class="card-text display-4"><span id="temp"></span> Â°C</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md col-sm">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item desc"><span id="desc"></span></li>
                        <li class="list-group-item">
                            <strong>Humidity:</strong> 
                            <span id="hum"></span> g/m3
                        </li>
                    </ul>
                </div>
                <div class="col-md col-sm">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Pressure:</strong> 
                            <span id="pressure"></span> Pa
                        </li>
                        <li class="list-group-item">
                            <strong> Wind: </strong>
                            <span id="wind"></span> mph
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End: Content on the card -->
    </div>
    <!-- End -->

    <script src="js/weather.js"></script>
</body>
</html>
